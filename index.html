    const normalizedList = itemList.map(item => item.toLowerCase());
    const searchInput = document.getElementById("searchInput");
    const suggestionsBox = document.getElementById("suggestions");
    const resultMessage = document.getElementById("resultMessage");

    searchInput.addEventListener("input", () => {
      const input = searchInput.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";

      if (input.length === 0) return;

      const matches = itemList.filter(item => item.toLowerCase().includes(input));
      matches.forEach(match => {
        const div = document.createElement("div");
        div.textContent = match;
        div.addEventListener("click", () => {
          searchInput.value = match;
          suggestionsBox.innerHTML = "";
        });
        suggestionsBox.appendChild(div);
      });
    });

    document.getElementById("checkItemBtn").addEventListener("click", () => {
      let input = searchInput.value.trim().toLowerCase();
      if (arabicToEnglishMap[input]) {
        input = arabicToEnglishMap[input].toLowerCase();
      }

      if (input === "") {
        resultMessage.textContent = "يرجى إدخال اسم المنتج أو الشركة.";
        resultMessage.style.color = "orange";
        return;
      }

      if (normalizedList.includes(input)) {
        resultMessage.textContent = `"${searchInput.value}" مقاطَعه — لا تشتريه ❌`;
        resultMessage.style.color = "red";
      } else {
        resultMessage.textContent = `"${searchInput.value}" غير مقاطَعه — يمكنك شراؤه ✅`;
        resultMessage.style.color = "green";
      }
    });

    // Dark Mode Toggle
    const themeToggle = document.getElementById("themeToggle");

    function setTheme(dark) {
      document.body.classList.toggle("dark", dark);
      localStorage.setItem("darkMode", dark);
      themeToggle.textContent = dark ? "☀️ الوضع النهاري" : "🌙 الوضع الليلي";
    }

    themeToggle.addEventListener("click", () => {
      const isDark = document.body.classList.contains("dark");
      setTheme(!isDark);
    });

    // Load preference
    const savedDarkMode = localStorage.getItem("darkMode") === "true";
    setTheme(savedDarkMode);
